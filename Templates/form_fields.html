{# templates/form_fields.html #}

{% macro form_fields(form) %}
  {{ form.hidden_tag() }}

  {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>
  {% endfor %}
{% endmacro %}
