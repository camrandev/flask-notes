{% extends 'base.html' %}

{% block content %}

<p class="lead">Add a note.</p>

  <form action="/users/{{username}}/notes/add" method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
  if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit">Add</button>

  </form>

{% endblock %}
